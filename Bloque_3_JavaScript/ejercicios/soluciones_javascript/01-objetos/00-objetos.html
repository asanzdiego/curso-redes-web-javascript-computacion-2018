<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Objetos</title>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine_favicon.png">
  <link rel="stylesheet" href="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine.css">

  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/boot.js"></script>

</head>

  <script>
    describe("Objetos", function() {

      var instanciaA1 = {
        p1: "p 1 de A1",
        p2: "p 2 de A1"
      };
      
      it('instanciaA1 propiedades iniciales', function() {
        
        expect(instanciaA1.p1).toEqual("p 1 de A1");
        expect(instanciaA1.p2).toEqual("p 2 de A1");
        expect(instanciaA1.p3).toEqual(undefined);
      });

      it('instanciaA1 propiedades modificadas', function() {

        instanciaA1.p1 = "new p 1 de A1";
        instanciaA1.p2 = "new p 2 de A1";
        instanciaA1.p3 = "p 3 de A1";
          
        expect(instanciaA1.p1).toEqual("new p 1 de A1");
        expect(instanciaA1.p2).toEqual("new p 2 de A1");
        expect(instanciaA1.p3).toEqual("p 3 de A1");
      });

    });
  </script>
  
<body>
</body>
</html>
