<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inicio</title>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine_favicon.png">
  <link rel="stylesheet" href="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine.css">

  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/boot.js"></script>

</head>

  <script>
    describe("tests", function() {
      
      it('tests', function() {

        // definición función que ejecuta funciones
        function ejecuta(func) {
          return func();
        }

        // ejecución función anónima
        expect(
          ejecuta(function() {
            return "mi primera función anónima";
          })
        ).toEqual("mi primera función anónima");
        
        // función que devuelve una función anónima
        function saludador(nombre) {
          return function() {
            return "Hola "+nombre;
          }
        }

        var saluda1 = function() {
          return "Hola "+"mundo 1";
        };
        expect(saluda1()).toEqual("Hola mundo 1");

        var saluda2 = saludador("mundo 2");
        expect(saluda2()).toEqual("Hola mundo 2");

        // rizando el rizo
        expect(ejecuta(saluda2)).toEqual("Hola mundo 2");

        // función que devuelve una función anónima con un parametro
        function saludadorEdad(nombre) {
          return function(edad) {
            return "Hola "+nombre+" tu edad es "+edad;
          }
        }

        var holaAdolfo = saludadorEdad("Adolfo");
        expect(holaAdolfo(15)).toEqual("Hola Adolfo tu edad es 15");
        expect(holaAdolfo(20)).toEqual("Hola Adolfo tu edad es 20");

        var holaIsabel = saludadorEdad("Isabel");
        expect(holaIsabel(14)).toEqual("Hola Isabel tu edad es 14");
        expect(holaIsabel(19)).toEqual("Hola Isabel tu edad es 19");

      });
    });
  </script>
  
<body>
</body>
</html>
