<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recorrer el DOM</title>
</head>

<body>
  
  <h1>Recorrer el DOM</h1>
  <p class="name">My name is Donald</p>
  <p>I live in Duckburg</p>
  <p class="friend">My best friend is Mickey</p>
  Who is your favourite:
  <ul id="choose">
    <li id="Goofy">Goofy</li>
    <li id="Mickey">Mickey</li>
    <li id="Pluto">Pluto</li>
    <li id="Minnie">Minnie</li>
  </ul>

  <script>

  document.getElementById("Goofy").onmouseover = function(e) {
    console.log("ID=Goofy", e);
  };

  document.querySelector("#Mickey").onmouseover = function(e) {
    console.log("QUERY=#Mickey", e);
  };

  var elements = document.getElementsByTagName("p");
  for (var i=0; i<elements.length; i++) {
    elements[i].onclick = function(e) {
      console.log("TAG=p", e);
    };
  };

  var elements = document.getElementsByClassName("friend");
  for (var i=0; i<elements.length; i++) {
    elements[i].onmouseover = function(e) {
      console.log("CLASS=friend", e);
    };
  };

  var elements = document.querySelectorAll("body ul *");
  for (var i=0; i<elements.length; i++) {
    elements[i].onclick = function(e) {
      console.log("QUERY=body ul *", e);
    };
  };

  var elements = document.querySelectorAll("body ul li:last-child");
  for (var i=0; i<elements.length; i++) {
    elements[i].onclick = function(e) {
      console.log("QUERY=body ul li:last-child", e);
    };
  };

  </script>

</body>
  
</html>
