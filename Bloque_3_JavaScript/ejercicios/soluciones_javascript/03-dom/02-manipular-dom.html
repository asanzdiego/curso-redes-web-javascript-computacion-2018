<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipular el DOM</title>
	<style>
	.bg-red {
		background-color: red;
	}
	.txt-white {
		color: white;
	}
	</style>
</head>

<body>

  <div id="inicio">capa inicio</div>

  <button id="iniciar">iniciar</button>
  <button id="sustituir">sustituir</button>
  <button id="eliminar">eliminar</button>

  <div id="fin">capa fin</div>

  <script>

  var parrafo = null;
  var newParrafo = null;
  var parrafoSustituto = null;

  document.getElementById("iniciar").onclick = function(e) {

    parrafo = document.createElement("p");
    parrafo.id = "parrafo";
    console.log("parrafo con id", parrafo);

    parrafo.innerHTML = "Hola, hago un <strong>Append</strong>";
    document.getElementById("inicio").appendChild(parrafo);

    newParrafo = document.createElement("p");
    newParrafo.innerHTML = "Hola, hago un <strong>insertBefore</strong>";
    document.getElementById("inicio").insertBefore(newParrafo, parrafo);

    parrafo.className="bg-red txt-white";

		// newParrafo.style = "background-color: green"; // no funciona en chrome

		// hacerlo con createAttribute
		var atributoStyle = document.createAttribute("style");
		atributoStyle.value = "background-color: green;";
		newParrafo.setAttributeNode(atributoStyle);
    
    var textNode = document.createTextNode("Hola, me llamo <strong>Adolfo</strong>");
    document.getElementById("fin").appendChild(textNode);

  };

  document.getElementById("sustituir").onclick = function(e) {

    parrafoSustituto = document.createElement("p");
    parrafoSustituto.innerHTML = "Hola, soy el nuevo";

    document.getElementById("inicio").replaceChild(parrafoSustituto, parrafo);
  };

  document.getElementById("eliminar").onclick = function(e) {

    document.getElementById("inicio").removeChild(parrafoSustituto);
  };

  </script>

</body>

</html>
