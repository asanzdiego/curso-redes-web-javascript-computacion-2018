<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arrow</title>

  <script src="babel/browser.js"></script>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine_favicon.png">
  <link rel="stylesheet" href="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine.css">

  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.9.1/lib/jasmine-2.9.1/boot.js"></script>


</head>

  <script type="text/babel">
    describe("tests", function() {

      var data = [ "Adolfo", "Isabel", "Alba", "Laura" ];

      // ES5
      var result15 = "";
      data.forEach(function(elem){
          result15 += elem + " "
      });

      // ES6
      var result16 = "";
      data.forEach(elem => {
          result16 += elem + " "
      });

      var expected1 = "...1";

      it('test arrow 1', function() {
        expect(expected1).toEqual(result15);
      });

      it('test arrow 2', function() {
        expect(expected1).toEqual(result16);
      });

      // ES5
      var fn5 = function(num1, num2) {
          return num1 + num2;
      }
      var result25 = fn5(5,6);

      // ES6
      var fn6 = (num1, num2) => num1 + num2;
      var result26 = fn5(5,6);

      var expected2 = "...2";

      it('test arrow 3', function() {
        expect(expected2).toEqual(result25);
      });

      it('test arrow 4', function() {
        expect(expected2).toEqual(result26);
      });

    });
  </script>

<body>
</body>
</html>
